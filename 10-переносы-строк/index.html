<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>переносы строк</title>
  </head>
  <body>
    <!-- Вот как вы можете использовать тег <br> в HTML: -->
     <p>This is a line.<br>This is another line.</p>
     <!-- В этом примере «This is a line.» и «This is another line.» будут отображены на отдельных строках в пределах одного абзаца. Тег <br> является пустым элементом, что означает, что у него нет закрывающего тега. Вы просто пишете <br> там, где хотите, чтобы произошел перенос строки. -->
  </body>
</html>
